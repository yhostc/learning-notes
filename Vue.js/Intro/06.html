<html>
<head>
<title>Vue.js入门</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message" />
</div>

<script type="text/javascript">
var app = new Vue({
  el: '#app-6',
  data: {
    message: 'Hello Vue.js!'
  }
});

</script>
</html>
