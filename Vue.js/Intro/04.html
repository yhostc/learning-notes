<html>
<head>
<title>Vue.js入门</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<div id="app-4">
  <span v-for="todo in todos">
    {{todo.text}} <br/>
  </span>
</div>

<script type="text/javascript">
var app = new Vue({
  el: '#app-4',
  data: {
    todos: [
    	{text:"Learn JavaScript"},
    	{text:"Learn Python"}
    ]
  }
});

// 模拟延时修改数据
setTimeout(function(){
	app.todos.push({text:"Learn Odoo!"});
}, 2000);
</script>
</html>
