<html>
<head>
<title>Vue.js入门 - 动态组件</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<div id="example">
  <keep-alive>
    <component v-bind:is="currentView">
      <!-- 组件在 vm.currentview 变化时改变！ -->
    </component>
  </keep-alive>
</div>


<script type="text/javascript">
Vue.component('component', {
  template: '<>',
  props: ['items']
})

var vm = new Vue({
  el: '#example',
  data: {
    currentView: 'home'
  },
  components: {
    home: {
      template: "<p>111111</p>"
    },
    posts: {
      template: "<p>222222</p>"
    },
    archive: {
      template: "<p>333333</p>"
    }
  }
})

</script>
</html>
