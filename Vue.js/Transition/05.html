<html>
<head>
<title>Vue.js进阶 - 过渡效果 - CSS动画</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<style type="text/css">
  .bounce-enter-active {
    animation: bounce-in .5s;
  }
  .bounce-leave-active {
    animation: bounce-out .5s;
  }
  @keyframes bounce-in {
    0% {
      transform: scale(0);
    }
    50% {
      transform: scale(1.5);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes bounce-out {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.5);
    }
    100% {
      transform: scale(0);
    }
  }
</style>
</head>

<div id="app">
  <button @click="show = !show">Toggle show</button>
  <transition name="bounce">
    <p v-if="show">Look at me!</p>
  </transition>
</div>


<script type="text/javascript">
var app = new Vue({
  el: '#app',
  data:{
    show: true
  }
});

</script>
</html>
